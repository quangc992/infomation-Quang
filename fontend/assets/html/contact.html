<div class="contact">
    <h1 class="title title--h1 title__separate">Contact</h1>
    <div class="mapContact">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19490.838502671362!2d108.29540366634177!3d15.845950215662835!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31420ec4f86a2699%3A0x51cfc30f9566e44d!2zRHV5IFBoxrDhu5tjLCBUcC4gSOG7mWkgQW4sIFF14bqjbmcgTmFtLCBWaeG7h3QgTmFt!5e1!3m2!1svi!2s!4v1650765986255!5m2!1svi!2s"
            allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <h4 class="title title--h4">Contact Form</h1>
        <form action="" id="form_ctt">
            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="text" class="ip_ctt" id="ip_cttName" placeholder="Full Name">
                    <span class="row" id="error_ctt"></span>
                </div>
                <div class="col-12 col-md-6">
                    <input type="text" class="ip_ctt" id="ip_cttEmail" placeholder="Email address">
                    <span class="row" id="error_ctt"></span>
                </div>
                <div class="col-12">
                    <textarea name="" id="tta_contMessage" placeholder="You Messager"></textarea>
                    <span class="row" id="error_ctt"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                </div>
                <div class="col-md-6 text-right">
                    <button class="btn_ctt_send" type="submit" placeholder="Send Message">
                            <img src="./assets/icon/send.svg" height="20px" alt="">
                            Send Message
                        </button>
                </div>
            </div>
        </form>
</div>
